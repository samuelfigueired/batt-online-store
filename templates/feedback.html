    <section>
        <main>
            <br><br>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome">

        .caixa {
            position: relative;
            width: 940px;
            margin: 0 auto;
        }

        

        .produtos {
            width: 940px;

            padding: 50px 0;

        }

        main {

            margin: 0 auto;
        }

        form {
            margin: 40px 0;
        }

        form label {
            display: block;
            font-size: 22px;
            margin: 0 0 10px;
        }

        form input {
            display: block;
            margin: 0 0 15px;
            padding: 12px 20px;
            width: 50%;
        }

        .botao-submit {
            border-color: #9b9999;
            background-color: #BBBBBB;
            font-weight: bold;
            cursor: pointer;
        }

        .botao-submit:hover {

            border: none;
            padding: 14px 22px;
        }
